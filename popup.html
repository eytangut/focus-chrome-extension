<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Focus Extension</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 350px;
            min-height: 200px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .content {
            padding: 20px;
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-active {
            background: #4CAF50;
        }
        
        .status-inactive {
            background: #f44336;
        }
        
        .quick-stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .stat-row:last-child {
            margin-bottom: 0;
        }
        
        .stat-value {
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .btn-primary {
            background: #4CAF50;
            border-color: #4CAF50;
        }
        
        .btn-primary:hover {
            background: #45a049;
            border-color: #45a049;
        }
        
        .btn-danger {
            background: #f44336;
            border-color: #f44336;
        }
        
        .btn-danger:hover {
            background: #da190b;
            border-color: #da190b;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .toggle {
            position: relative;
            width: 50px;
            height: 25px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle.active {
            background: #4CAF50;
        }
        
        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle.active .toggle-slider {
            transform: translateX(25px);
        }
        
        .footer {
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è Focus Extension</h1>
        <p>AI-Powered Website Blocker</p>
    </div>
    
    <div class="content">
        <div class="toggle-container">
            <span>Blocking Enabled</span>
            <div id="blockingToggle" class="toggle">
                <div class="toggle-slider"></div>
            </div>
        </div>
        
        <div class="status">
            <span id="statusIndicator" class="status-indicator"></span>
            <span id="statusText">Loading...</span>
        </div>
        
        <div class="quick-stats">
            <div class="stat-row">
                <span>Whitelisted Sites:</span>
                <span id="whitelistCount" class="stat-value">0</span>
            </div>
            <div class="stat-row">
                <span>Temporary Access:</span>
                <span id="temporaryCount" class="stat-value">0</span>
            </div>
            <div class="stat-row">
                <span>Blocked Today:</span>
                <span id="blockedCount" class="stat-value">0</span>
            </div>
        </div>
        
        <div class="actions">
            <button id="openSettings" class="btn">‚öôÔ∏è Settings</button>
            <button id="clearTemporary" class="btn">üóëÔ∏è Clear Temporary</button>
        </div>
    </div>
    
    <div class="footer">
        Focus helps you stay productive
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
